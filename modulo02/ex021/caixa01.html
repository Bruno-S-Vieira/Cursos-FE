<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(238, 221, 254);
            height: 50px;
            width: 400px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(216, 183, 247);
            padding: 15px;
        }
        a {
            color: rgb(85, 45, 121);
            text-decoration: none;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(230, 208, 255);
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level</p>
    
</body>
</html>
