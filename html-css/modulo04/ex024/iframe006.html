<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            background-color: rgb(21, 108, 185);
            color: white;
        }
        h2 {
            background-color: rgb(143, 183, 218);
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>

    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CTF9gGMAD68" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
