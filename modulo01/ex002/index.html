<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{ Parágrafos }</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar o texto entre o par de tags &lt;p&gt; e &lt;/p&gt;. </p>
    <p>Se você precisar quebrar algum texto específico: <br> como esse, use a tag &lt;br&gt;. </p> <!-- para usar os caracteres: <> use &lt; para < e &gt; para > -->
    <p>Alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Alguns emojis: <!--site para pegar códigos de emojis= Emojipedia-->>
        &#x1F606;
        &#x1F919;
    </p>
</body>
</html>
